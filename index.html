<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vue Js</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ mensagem}}</p>
        <p>Meu nome Ã©: {{ nome }}</p>
        <input v-on:input="mudarNome"/>
    </div>
    <script>
        new vue({
            el:'#app',
            data:{
                mensagem:'Ola mundo',
                nome:''
            },
            methods:{
                mudarNome: function(event){
                    this.nome = event.target.value
                }
            }

        });
    </script>
</body>
</html>
